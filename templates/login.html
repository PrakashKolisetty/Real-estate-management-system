<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff; /* Light background for card */
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #28a745; /* Green background for gradient */
            border-bottom-right-radius: 50%;
            z-index: -1;
        }

        h1 {
            text-align: center;
            color: #000; /* White heading for visibility */
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .assistant-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/" method="POST">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Login">
        </form>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}

        <div class="assistant-link">
            <form action="/query" method="GET">
                <input type="submit" value="Talk to our Query Assistant">
            </form>
        </div>
        <p class="register-link">Don't have an account? <a href="/registration">Register here</a></p>
    </div>
</body>
</html>
